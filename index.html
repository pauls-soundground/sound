<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
    }

    #passcode-display {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(4, 50px);
      gap: 10px;
      text-align: center;
    }

    .number-grid button {
      width: 50px;
      height: 50px;
      line-height: 50px;
      border: 1px solid #333;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .sound-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Adjust the number of columns as needed */
      gap: 10px; /* Adjust the gap between items as needed */
      padding: 20px;
    }

    .sound-grid button {
      background-color: #ff0000; /* Set your desired background color */
      color: #fff; /* Set your desired text color */
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .reset-button{
      width: 100px;
      height: 50px;
      line-height: 50px;
      border: 1px solid #333;
      font-size: 18px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .boxes-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      height: 48px;
      background-color: #08e800;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-btn {
      width: 100%;
      height: 35px;
      background-color: #f0f0f0;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
    }

    #all{
      width: 10%;
      height: 35px;
      background-color: #f0f0f0;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-weight: bold;
    }

    #author {
      font-size: 26px;
      margin-bottom: 10px;
      color:#f0f0f0;
      text-align: center;
    }

    .pw{
      color: #08e800;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      color: black;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      color: white;
    }

    th {
      background-color: #ff0000;
    }
  </style>
</head>
